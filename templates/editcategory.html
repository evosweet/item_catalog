{% extends "default.html" %} {% block content %}
<form method="POST">
    <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" class="form-control" placeholder="Category Name" name="name" value="{{category_one.name}}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{url_for('showItems', category_id=category_one.id)}}" class="btn btn-primary" role="button">Cancel</a>
    </div>
</form>
{% endblock %}
