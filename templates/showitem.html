{% extends "default.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">{{(item.name).upper()}}</div>
    <div class="panel-body">
        <p>
            {{item.description}}
        </p>
    </div>
    <div class="panel-footer">
         <a href="{{url_for('showItems', category_id=item.category_id)}}" class="btn btn-default" role="button">Show Items</a>
    </div>
</div>
{% endblock %}
