{% extends "default.html" %}
{% block content %}
    <form method="POST" action="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id )}}"> 
        <div class="form-group">
            <div class="alert alert-danger" role="alert"> Delete {{item.name}} ?? </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Delete</button>
        </div>
         <div class="form-group">
             <a href="{{url_for('showItems', category_id=item.category_id)}}" class="btn btn-primary" role="button">Cancel</a>
        </div>
    </form>
{% endblock %}
