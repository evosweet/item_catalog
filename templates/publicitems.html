{% extends "index.html" %}
{% block catalog %}
   <div class="panel panel-default">
    <div class="panel-body">
        {{category_one.name}}
    </div>
</div>
{% endblock %}

{% block item %}
{% if items %}
{% for item in items %}
    <div class="panel panel-default">
        <div class="panel-heading">{{item.name}}</div>
        <div class="panel-body">{{item.description}}</div>
    </div>
{% endfor %}
{% else %}
    No Items
{% endif%}
{% endblock %}
