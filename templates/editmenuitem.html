{% extends "index.html" %} {% block head %}
<div class="span4 text-center">
    <p class="lead">
        <h3>Edit Menu Item</h3>
    </p>
</div>
{% endblock%} {% block content %}
    <form method="POST" action="{{url_for('editMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id)}}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" value="{{item.name}}" class="form-control">
            <label for="course">Course</label>
            <input type="text" name="course" value="{{item.course}}" class="form-control">
            <label for="description">Description</label>
            <input type="text" name="description" value="{{item.description}}" class="form-control">
            <label for="price">Price $</label>
            <input type="text" name="price" value="{{item.price}}" class="form-control">
            <button type="submit" class="btn btn-default form-control">Update</button>
            <a href="{{url_for('showMenu', restaurant_id=item.restaurant.id)}}" class="btn btn-default form-control" role="button">Cancel</a>
        </div>
    </form>
{% endblock %}
