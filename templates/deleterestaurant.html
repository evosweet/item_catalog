{% extends "index.html" %}
{% block head %}
    <div class="span4 text-center">
        <p class="lead">
            <h3>Delete {{restaurant.name}}</h3>
        </p>
    </div>
{% endblock %}
{% block content %}
    <form method="POST" action="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">
        <button type="submit" class="btn btn-default form-control">Delete</button>
        <a href="{{url_for('showRestaurants')}}" class="btn btn-default form-control" role="button">Cancel</a>
    </form>
{% endblock%}
