{% extends "index.html" %} {% block head %}
<div class="span4 text-center">
    <p class="lead">
        <h3>New Menu Item</h3>
    </p>
</div>
{% endblock%} {% block content %}
<form method="POST" action="{{ url_for('newMenuItem', restaurant_id=restaurant_id)}}">
    <div class="form-group">
        <label for="name">Name</label>
            <input type="text" name="name" class="form-control">
        <label for="course">Course</label class="form-control">
            <input type="text" name="course" class="form-control">
        <label for="description">Description</label>
            <input type="text" name="description" class="form-control">
        <label for="Price">Price $</label>
            <input type="" name="price" class="form-control">
        <button type="submit" class="btn btn-default form-control">Create</button>
        <a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}" class="btn btn-default form-control" role="button">Cancel</a>
    </div>
</form>
{% endblock%}
